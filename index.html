<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <img class="first-image" src="images/image-equilibrium.jpg" alt="">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.
    </p>
    <h3><i class="fa fa-sort" aria-hidden="true"></i>  0.041 ETH</h3><span><i class="fa fa-clock-o" aria-hidden="true"></i> 3 days left</span>
    <hr>
    <img class="profile-image" src="images/image-avatar.png" alt="">
    <p class="last-part">Creation of<span class="color-part">Jules Wyvern</span> </p> 


  </div>
</body>
</html>
